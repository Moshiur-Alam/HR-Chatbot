<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fff;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask HR a question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiKey = "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"; // ðŸ”¹ Replace with your API Key

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;
            
            appendMessage("You: " + userInput);

            fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4", // ðŸ”¹ Use GPT-4 or GPT-3.5
                    messages: [{ role: "user", content: userInput }]
                })
            })
            .then(response => response.json())
            .then(data => {
                const botResponse = data.choices[0].message.content;
                appendMessage("HR AI: " + botResponse);
            })
            .catch(error => console.error("Error:", error));

            document.getElementById("user-input").value = "";
        }

        function appendMessage(message) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("p");
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
